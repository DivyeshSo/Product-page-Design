<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro.css">
    <title>Prodcuct-Page Desing</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image/432 product-img/image1.png" alt="" id="product-img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="detaile">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.corporis saepe totam explicabo natus unde voluptatem repellendus.</p>
                <form action="">
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="size">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="Color" id="Color">
                            <span class="Color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="Color" id="green">
                            <span class="Color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="Color" id="blue">
                            <span class="Color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="Color" id="pink">
                            <span class="Color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>By Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let productimg = document.getElementById("product-img");
        let btn = document.getElementsByClassName("btn");
        
        btn[0].onclick = function(){
            productimg.src = "image/product-img/image1.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[1].onclick = function(){
            productimg.src = "image/product-img/image2.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[2].onclick = function(){
            productimg.src = "image/product-img/image3.png";

            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
    </script>
</body>
</html>
